<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="player-setup">
            <h2>Player Setup</h2>
            <div class="player-input">
                <label for="player1-name">Player 1 Name:</label>
                <input type="text" id="player1-name"> 
                <label for="player1-symbol">Symbol:</label>
                <input type="text" id="player1-symbol" value="x" maxlength="1" size="1">
            </div>
            <div class="player-input">
                <label for="player2-name">Player 2 Name:</label>
                <input type="text" id="player2-name">
                <label for="player2-symbol">Symbol:</label>
                <input type="text" id="player2-symbol" value="o" maxlength="1" size="1">
            </div>
            <button class="start-button">Start Game</button>
        </div>
        <div class="game-status">

        </div>
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="buttons">
            <button class="restart-button">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
